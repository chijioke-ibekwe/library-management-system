server:
  port: 8081
  host: localhost

spring:
  application:
    name: library-management-system
  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5431/library-manager
    username: postgres
  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  liquibase:
    change-log: 'classpath:/db/changelog-master.yaml'

rsa:
  public-key: classpath:certs/public.pem
  private-key: classpath:certs/private.pem
  expiration-in-seconds: 1800

springdoc:
  api-docs:
    path: /api-docs

logging:
  level:
    org:
      springframework:
        security: TRACE
    dev:
      chijiokeibekwe:
        librarymanagementsystem: INFO
